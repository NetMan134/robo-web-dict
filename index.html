    }
    var defaultCountries = countries3;
    autocomplete(document.getElementById("myInput"), defaultAutoComp);
    document.getElementById('myInput').addEventListener("keyup", checkTranslate);
    
    function checkTranslate() {
      if (defaultAutoComp.includes(document.getElementById('myInput').value)) {
        document.getElementById('idid').innerText = defaultCountries[document.getElementById('myInput').value];
      } else {
        document.getElementById('idid').innerText = '(no word in dictionary)';

    }
    radiosy = document.querySelectorAll('.radios');
    for (s = 0; s < radiosy.length; s++) {
      radiosy[s].addEventListener('change', changeLang);
    }
    function changeLang(e) {
      if (document.getElementById('pe').checked == true){
        defaultAutoComp = polish;
        defaultCountries = countries;
        document.getElementById("rob").innerText = 'Polish to English and vice-versa';
      } else if (document.getElementById('ep').checked == true) {
        defaultAutoComp = english;
        defaultCountries = countries3;
        document.getElementById("rob").innerText = 'English to Polish and vice-versa';
      } else {
        console.error("An unknown error occured.");
      }
      autocomplete(document.getElementById("myInput"), defaultAutoComp);
      document.getElementById("myInput").value = "";
